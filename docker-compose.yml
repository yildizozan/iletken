version: '3.8'

services:
  iletken:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./iletken.yml:/app/iletken.yml:ro
    environment:
      - ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - iletken-network

networks:
  iletken-network:
    driver: bridge
